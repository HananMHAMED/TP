<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Commerce</title>
        <link rel="stylesheet" href="style.css" />
        <script src="java.js" type="text/javascript" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class = "logo">E-commerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                        
                    </div>
                    <div class="Total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-by">Buy New</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">shop products</h2>
            <div class="shop-content">
                
                <div class="product-box">
                    <img src="../images/bag.jpg" alt="" class="product-img">
                    <h2 class="product-title">bag</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                
                <div class="product-box">
                    <img src="../images/high-heels.jpg" alt="" class="product-img">
                    <h2 class="product-title">high-heels</h2>
                    <span class="price">$35</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                
                <div class="product-box">
                    <img src="../images/lipstick.jpg" alt="" class="product-img">
                    <h2 class="product-title">lipstick</h2>
                    <span class="price">$10</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                
                <div class="product-box">
                    <img src="../images/make-up.jpg" alt="" class="product-img">
                    <h2 class="product-title">make-up</h2>
                    <span class="price">$15</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                
                <div class="product-box">
                    <img src="../images/sac_noir.jpg" alt="" class="product-img">
                    <h2 class="product-title">bag</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="../images/robe.jpg" alt="" class="product-img">
                    <h2 class="product-title">dress</h2>
                    <span class="price">$100</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="../images/makeup.jpg" alt="" class="product-img">
                    <h2 class="product-title">make-up</h2>
                    <span class="price">$55</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="../images/shoes.jpg" alt="" class="product-img">
                    <h2 class="product-title">shoes</h2>
                    <span class="price">$60</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
    </body>
</html>
